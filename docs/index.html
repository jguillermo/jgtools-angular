<!DOCTYPE html>
<html lang="es">
<head>
    <title jgc-title title="jgTools - "></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body ng-controller="layoutController">
    <div ui-view class="jgt-fill"></div>
    <script>
        var jsApiModule = {
            script: [{
                id: 'prettify',
                src: 'plugins/code-prettify-master/loader/prettify.js'
            }, {
                id: 'lang-css',
                src: 'plugins/code-prettify-master/loader/lang-css.js'
            }, {
                id: 'angular',
                src: './dev/plugins/angular/angular.js'
            }, {
                id: 'angular-ui-router',
                src: './dev/plugins/angular-ui-router/angular-ui-router.js'
            }, {
                id: 'angular-bootstrap',
                src: './dev/plugins/angular-bootstrap/ui-bootstrap-tpls.js'
            }, {
                id: 'jg-tools',
                src: './dev/jg-tools.js'
            }, {
                id: 'script',
                src: 'script.js'
            }],
            link: [{
                id: 'b11485a81ac2e2c01dd9df1ebde326bc',
                href: 'plugins/code-prettify-master/loader/skins/sunburst.css'
            }],
            cache:false,
            version:'5',
            cachePrefix:'jtlc',
            base_url:'./dev/',
            onLoad:function(){
                angular.module('AppDoc.config', [])
                .constant("APPCONFIG", {
                    "base_url": jsApiModule.base_url,
                    "skin":"skin-1",
                    "skinSufix":".css",
                    "loadModule":false,
                    "cache":jsApiModule.cache,
                    "version":jsApiModule.version,
                    "cachePrefix": jsApiModule.cachePrefix
                });
                angular.bootstrap(document, ['AppDoc']);
                
            }
        };
    </script>
    <script type="text/javascript" charset="utf-8" src="./dev/jsapi.js" async=""></script>
</body>
</html>
