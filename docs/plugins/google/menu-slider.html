<!doctype html>
<html itemscope="" itemtype="http://schema.org/SearchResultsPage" lang="es-PE">
<head>
	<meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes" name="viewport">

	<meta content="origin" id="mref" name="referrer">
	
	<title></title>
	<style>

body,
html{
	font-size: small;
	font-family: Roboto-Regular, HelveticaNeue, Arial, sans-serif
}
body {
	margin: 0;
	background: #f2f2f2;
	font-family: Roboto-Regular, HelveticaNeue, Arial, sans-serif;
	color: #222;
	-webkit-text-size-adjust: none
}
#jgc-mh-scrol {

	background-color: #f8f8f8;
	border-bottom-left-radius: 2px;
	border-bottom-right-radius: 2px;
	
	line-height: 28px;
	overflow: hidden;
	position: relative;
	z-index: 1

	font-size: 12px;
	text-transform: uppercase


	-webkit-user-select: none;
	display: block;
	height: 51px;
	overflow-y: hidden;
	padding: 0;
	position: relative;
	-webkit-overflow-scrolling: touch;
	overflow-x: scroll
}
#jgc-mh-scrol::-webkit-scrollbar {
	display: none
}

#jgc-mh-contenedor {
	display: inline-block;
	position: relative;
	white-space: nowrap;
	overflow: hidden
}


.jgc-mh-item {
	display: inline-block;
	line-height: 40px;
	height: 40px;
	margin: 0;
	padding: 0px 16px;
	text-align: center;
	color: rgba(0, 0, 0, 0.54);
	
}



.jgc-mh-item a {
	color: rgba(0, 0, 0, 0.54);
	text-decoration: none;
	display: inline-block
}
.jgc-mh-item a:hover {
	color: #222
}
.jgc-mh-item a:active {
	color: #dd4b39
}



.jgc-mh-active {
	border-bottom: 2px solid #4285f4;
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	color: #4285f4
}


.jgc-mh-active:hover {
	cursor: pointer
}
.jgc-mh-active:active {
	background: none
}

</style>
</head>
<body >
	<div id="jgc-mh-scrol">
		<div id="jgc-mh-contenedor">
			<div class="jgc-mh-item  jgc-mh-active">Web</div>
			<div class="jgc-mh-item">Imágenes</div>
			<div class="jgc-mh-item">
				<a href="#">Vídeos</a>
			</div>
			<div class="jgc-mh-item">Maps</div>
			<div class="jgc-mh-item">Noticias</div>
			<div class="jgc-mh-item">Libros</div>
			<div class="jgc-mh-item">Aplicaciones</div>
			
		</div>
	</div>
</body>
</html>
